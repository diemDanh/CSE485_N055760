<!DOCTYPE html>
<html ng-app="app">

<head>
  <!-- <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" /> -->

  <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.8.0/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.rawgit.com/SheetJS/js-xlsx/v0.8.0/dist/ods.js"></script>
  <script src="http://cdn.rawgit.com/angular-ui/ui-grid.info/gh-pages/release/3.0.0-rc.22/ui-grid.min.js"></script>
  <link rel="stylesheet" href="http://cdn.rawgit.com/angular-ui/ui-grid.info/gh-pages/release/3.0.0-rc.22/ui-grid.min.css" />
  <link rel="stylesheet" href="../assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css" type="text/css" />
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a href="#" class="navbar-branch">
        <img src="../images/logo-black.png" alt="Logo" style="width:50%">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./main.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./taoLop.html">Create</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./dangKyCho.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./import_excel.html">Import</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Connect</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-controller="MainCtrl as vm">
    <div class="row" style="justify-content:center;">
      <span>ma lop &nbsp</span> <input type="text" ng-model="MaLop">
    </div>
    <br />
    <br />
    <div id="grid1" ui-grid="vm.gridOptions" class="grid">
      <div class="grid-msg-overlay" ng-show="!vm.gridOptions.data.length">
        <div class="msg">
          <div class="center">
            <span class="muted">Select Spreadsheet File</span>
            <br />
            <input type="file" accept=".xls,.xlsx,.ods" fileread="" opts="vm.gridOptions" multiple="false" />
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="justify-content:flex-end">
      <button type="button" class="btn btn-success" ng-click="vm.reset()">Reset Grid</button>
      <button type="button" class="btn" style="margin-left: 1%" ng-click="vm.importExcel()">import</button>
      <button type="button" class="btn" style="margin-left: 1% ;margin-right:3%" ng-click="vm.autofill()">auto fill</button>
    </div>

  </div>
  <script src="../controllers/import_excel_controller.js"></script>
</body>

</html>
