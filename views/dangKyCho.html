    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var dt = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(dt));
